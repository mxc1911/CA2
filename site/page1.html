<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NEC PAGE 1</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="container">

<nav class="navbar bg-body-secondary rounded">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Home</a>
  </div>
</nav>

<main>
  <header class="mb-4">
    <h1 class="text-center">Nature of Enterprise Computing</h1>
    <h2 class="text-center muted">Distribution of Track Popularity.</h2>
  </header>
  <div class="my-4">
    <canvas id="popularityChart"></canvas>
  </div>
</main>

<script>
const labels = [
  "[50-52]", "[52-54]", "[54-56]", "[56-58]",
  "[58-60]", "[60-62]", "[62-64]", "[64-66]",
  "[66-68]", "[68-70]", "[70-72]", "[72-74]",
  "[74-76]", "[76-78]", "[78-80]", "[80-82]",
  "[82-84]", "[84-86]", "[86-88]", "[88-90]",
  "[90-92]", "[92-94]", "[94-96]", "[96-98]", "[98-100]"
];

const dataValues = [
  160, 150, 170, 180,
  290, 250, 245, 255,
  240, 380, 250, 245,
  250, 210, 250, 110,
  60, 30, 25, 20,
  10, 10, 0, 0, 0
];

new Chart(document.getElementById('popularityChart'), {
  type: 'bar',
  data: {
    labels: labels,
    datasets: [{
      label: 'Number of Tracks',
      data: dataValues,
      backgroundColor: '#4e73df'
    }]
  },
  options: {
    responsive: true,
    plugins: {
      title: {
        display: true,
        text: 'Distribution of Track Popularity',
        font: {
          size: 18
        }
      },
      legend: {
        display: false
      }
    },
    scales: {
      x: {
        title: {
          display: true,
          text: 'Track Popularity Score'
        },
        ticks: {
          maxRotation: 90,
          minRotation: 90
        }
      },
      y: {
        title: {
          display: true,
          text: 'Number of Tracks'
        },
        beginAtZero: true
      }
    }
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
