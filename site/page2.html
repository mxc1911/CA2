<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NEC PAGE 2</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script> <!-- Used for filtering data from the filtered_data_Statistics.csv file -->
</head>

<body class="container">

<nav class="navbar bg-body-secondary rounded">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Home</a>
  </div>
</nav>

<main>
  <header class="mb-4">
    <h1 class="text-center">Nature of Enterprise Computing</h1>
    <h2 class="text-center muted">Album Length vs Popularity</h2>
  </header>

  <div class="card">
    <div class="card-body">
      <canvas id="albumChart" style="width:100%; max-height:520px;"></canvas>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script> 
  const canvas = document.getElementById("albumChart");
  const CSV_FILE = "filtered_data_Statistics.csv";

  Papa.parse(CSV_FILE, { 
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {

      const points = [];

      for (const r of results.data) {
        const totalTracks = Number(r.album_total_tracks);
        const pop = Number(r.track_popularity);


        points.push({
          x: pop,
          y: totalTracks
        });
      }

      new Chart(canvas, {
        type: "scatter",
        data: {
          datasets: [{
            data: points,
            showLine: false,
            pointRadius: 5
          }]
        },
        options: {
          parsing: false,
            plugins: {
              legend: { display: false } 
            },
          scales: {
            x: {
              title: { display: true, text: "Total Tracks" },
              suggestedMin: 0,
              suggestedMax: 110
            },
            y: {
              title: { display: true, text: "Track Popularity" },
              suggestedMin: 0,
              suggestedMax: 150
            }
          }
        }
      });

    }
  });
</script>

</body>
</html>
